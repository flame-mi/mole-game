<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>打地鼠小游戏</title>
  <style>
    :root {
      --bg-1: #fff1f4;
      --bg-2: #ffe7c7;
      --accent: #ff6b9a;
      --accent-dark: #ff3e7f;
      --hole: #b37b5a;
      --hole-dark: #8e5d42;
      --mole: #6b4f3b;
      --mole-light: #8a6a52;
      --text: #3b2c2a;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Comic Sans MS", "Trebuchet MS", "Segoe UI", sans-serif;
      color: var(--text);
      background: radial-gradient(circle at top, var(--bg-2), var(--bg-1));
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .page {
      width: min(92vw, 720px);
      text-align: center;
      padding: 24px;
      border-radius: 24px;
      background: #ffffffcc;
      box-shadow: 0 20px 40px rgba(255, 120, 160, 0.25);
      backdrop-filter: blur(6px);
    }

    h1 {
      margin: 0 0 12px;
      font-size: clamp(28px, 4vw, 40px);
      color: var(--accent-dark);
      letter-spacing: 2px;
    }

    .panel {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      align-items: center;
      margin-bottom: 18px;
    }

    .info {
      background: #fff;
      border-radius: 16px;
      padding: 8px 16px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.08);
      font-weight: bold;
    }

    #start-btn {
      border: none;
      padding: 10px 18px;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--accent), var(--accent-dark));
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    #start-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 18px rgba(255, 62, 127, 0.3);
    }

    .message {
      min-height: 24px;
      margin-bottom: 14px;
      font-weight: bold;
      color: var(--accent-dark);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(80px, 1fr));
      gap: 14px;
      justify-items: center;
    }

    .hole {
      width: 100%;
      aspect-ratio: 1 / 1;
      max-width: 140px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, var(--hole), var(--hole-dark));
      position: relative;
      overflow: hidden;
      cursor: pointer;
      box-shadow: inset 0 10px 12px rgba(0, 0, 0, 0.2);
      border: 4px solid #f0c6a0;
    }

    .mole {
      position: absolute;
      bottom: -50%;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      height: 60%;
      background: radial-gradient(circle at 30% 30%, var(--mole-light), var(--mole));
      border-radius: 50% 50% 45% 45%;
      transition: bottom 0.2s ease;
    }

    .mole::before,
    .mole::after {
      content: "";
      position: absolute;
      top: -18%;
      width: 26%;
      height: 26%;
      background: var(--mole-light);
      border-radius: 50%;
    }

    .mole::before {
      left: 12%;
    }

    .mole::after {
      right: 12%;
    }

    .hole.active .mole {
      bottom: 10%;
      animation: pop 0.3s ease;
    }

    @keyframes pop {
      0% {
        transform: translateX(-50%) scale(0.8);
      }
      100% {
        transform: translateX(-50%) scale(1);
      }
    }

    @media (max-width: 480px) {
      .grid {
        grid-template-columns: repeat(3, minmax(70px, 1fr));
      }

      .panel {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <h1>可爱打地鼠</h1>
    <div class="panel">
      <div class="info">分数：<span id="score">0</span></div>
      <div class="info">时间：<span id="time">30</span>s</div>
      <button id="start-btn">开始游戏</button>
    </div>
    <div id="message" class="message">点击“开始游戏”开始挑战！</div>

    <div class="grid" id="grid">
      <div class="hole" data-index="0"><div class="mole"></div></div>
      <div class="hole" data-index="1"><div class="mole"></div></div>
      <div class="hole" data-index="2"><div class="mole"></div></div>
      <div class="hole" data-index="3"><div class="mole"></div></div>
      <div class="hole" data-index="4"><div class="mole"></div></div>
      <div class="hole" data-index="5"><div class="mole"></div></div>
      <div class="hole" data-index="6"><div class="mole"></div></div>
      <div class="hole" data-index="7"><div class="mole"></div></div>
      <div class="hole" data-index="8"><div class="mole"></div></div>
    </div>
  </div>

  <script>
    // 获取需要操作的 DOM
    const holes = Array.from(document.querySelectorAll(".hole"));
    const scoreEl = document.getElementById("score");
    const timeEl = document.getElementById("time");
    const startBtn = document.getElementById("start-btn");
    const messageEl = document.getElementById("message");

    // 游戏状态
    let score = 0;
    let timeLeft = 30;
    let activeIndex = -1;
    let moleTimer = null;
    let countdownTimer = null;
    let gameRunning = false;

    // 重置游戏数据
    function resetGame() {
      score = 0;
      timeLeft = 30;
      activeIndex = -1;
      scoreEl.textContent = score;
      timeEl.textContent = timeLeft;
    }

    // 随机出现地鼠
    function showMole() {
      if (!gameRunning) return;

      if (activeIndex >= 0) {
        holes[activeIndex].classList.remove("active");
      }

      const nextIndex = Math.floor(Math.random() * holes.length);
      activeIndex = nextIndex;
      const hole = holes[nextIndex];
      hole.classList.add("active");

      // 1 秒后消失
      setTimeout(() => {
        if (activeIndex === nextIndex) {
          hole.classList.remove("active");
          activeIndex = -1;
        }
      }, 1000);
    }

    // 开始游戏
    function startGame() {
      if (gameRunning) return;

      resetGame();
      gameRunning = true;
      messageEl.textContent = "加油！快点击地鼠！";

      showMole();
      moleTimer = setInterval(showMole, 1000);

      countdownTimer = setInterval(() => {
        timeLeft -= 1;
        timeEl.textContent = timeLeft;
        if (timeLeft <= 0) {
          endGame();
        }
      }, 1000);
    }

    // 结束游戏
    function endGame() {
      gameRunning = false;
      clearInterval(moleTimer);
      clearInterval(countdownTimer);
      moleTimer = null;
      countdownTimer = null;

      if (activeIndex >= 0) {
        holes[activeIndex].classList.remove("active");
        activeIndex = -1;
      }

      messageEl.textContent = `时间到！你的得分是 ${score} 分`;
    }

    // 点击地鼠加分
    holes.forEach((hole) => {
      hole.addEventListener("click", () => {
        if (!gameRunning) return;
        if (hole.classList.contains("active")) {
          score += 1;
          scoreEl.textContent = score;
          hole.classList.remove("active");
          activeIndex = -1;
        }
      });
    });

    startBtn.addEventListener("click", startGame);
  </script>
</body>
</html>
